{% extends 'base.html' %}
{% block title %} About {% endblock title %}
{% block body %}

<div class="container">
<h1>Contact StudentsBay!!!</h1>
<form method="post" action="/about" >
{% csrf_token %}
 <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="name">
    <div id="emailHelp" class="form-text">We'll never share your phone number with anyone else.</div>
  </div>
    <div class="mb-3">
    <label for="description" class="form-label">Enter your message</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
